<div class="row offset-md-1">
    <div class="col-md-4">
        <input #txtSearchCriteria class="form-control" type="search" placeholder="Keywords" aria-label="Keywords">
    </div>

    <div class="col-md-4">
        <input #txtCompanyName class="form-control" type="search" placeholder="Url" aria-label="Url">
        <br>

    </div>
    <div class="col-md-2">
        <button class="btn btn-success my-2 my-sm-0" (click)="search(txtSearchCriteria.value, txtCompanyName.value)">Search</button>
    </div>
</div>

<div class="row offset-md-1" *ngIf="searchInProgress">Loading...</div>

<div class="row offset-md-1" *ngIf="(searchResult | async) as res">
    <div class="col-md-12">
        <h5>Search Result</h5>
    </div>

    <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" readonly id="url" value="{{res.url}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="keywords" class="col-sm-2 col-form-label">Keyword</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" readonly id="keyword" value="{{res.keywords}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="positions" class="col-sm-2 col-form-label">Ranking</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" readonly id="positions" value="{{res.ranking}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="occurance" class="col-sm-2 col-form-label">Occurrences</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" readonly id="occurance" value="{{res.occurrences}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date & time</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" readonly id="date" value="{{res.searchDate}}">
        </div>
    </div>
</div>
<br>
<div class="row offset-md-1" [hidden]="gridLoading">
    <div class="col-md-12">
        <h5>Search History</h5>
    </div>
    <div class="col-md-8">
        <table class="table fixed">
            <thead>
                <tr>
                    <th class="col-xs-3">Url</th>
                    <th class="col-xs-3">Keywords</th>
                    <th class="col-xs-3">Ranking</th>
                    <th class="col-xs-3">Occurences</th>
                    <th class="col-xs-3">Search Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of searchResultList | async trackBy: trackElement">
                    <td class="col-xs-3">{{item.keywords}}</td>
                    <td class="col-xs-3">{{item.url}}</td>
                    <td class="col-xs-3">{{item.ranking}}</td>
                    <td class="col-xs-3">{{item.occurrences}}</td>
                    <td class="col-xs-3">{{item.searchDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
